<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
<header class="header">
  <a href="#" class="header__link">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </a>
</header>

<main>
  <section class="profile">
    <img src="./images/Jacques-Yves-Cousteau.jpg" class="profile__avatar" alt="Аватар пользователя">
<!--    FIXME fix overflow for profile info items-->
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button type="button" class="profile__btn-edit" aria-label="Изменить профиль"></button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button type="button" class="profile__btn-add" aria-label="Добавить элемент"></button>
  </section>
  <section class="elements" aria-label="Элементы галереи">
    <ul class="elements__list">
<!--place for insert cards-->
<!--      <li class="element">-->
<!--        <div class="element__image-container">-->
<!--          <button type="button" class="element__trash"></button>-->
<!--          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="element__image">-->
<!--        </div>-->
<!--        <h2 class="element__name">Тест</h2>-->
<!--        <button type="button" class="element__btn-like"></button>-->
<!--      </li>-->
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">&copy;2022
    <a href="https://github.com/GRcode46" target="_blank" class="footer__copyright-link">GRcode46</a>
</footer>
<div class="popup" id="profile-popup">
  <div class="popup__container">
    <form action="#" class="popup__form" name="profileEdit" id="profile-popup-form">
      <button type="button" id="profile-btn-close" class="popup__btn-close" aria-label="Закрытие формы редактирования профиля"></button>
      <h3 class="popup__header">Редактировать профиль</h3>
      <input type="text" name="popup-profile-title" class="popup__account-text" placeholder="Введите имя"
             id="popup-profile-title">
      <input type="text" name="popup-profile-subtitle" class="popup__account-text"  placeholder="Введите описание"
             id="popup-profile-subtitle">
      <button type="submit" class="popup__btn-account-submit">Сохранить</button>
    </form>
  </div>
</div>

<div class="popup" id="card-popup">
  <div class="popup__container">
    <form action="#" class="popup__form" name="cardAddForm" id="card-popup-form">
      <button type="button" id="card-btn-close" class="popup__btn-close" aria-label="Закрытие формы добавления карточки"></button>
      <h3 class="popup__header">Новое место</h3>
      <input type="text" name="card-title" class="popup__account-text" placeholder="Название"
             id="card-title">
      <input type="text" name="card-url" class="popup__account-text"  placeholder="Ссылка на картинку"
             id="card-url">
      <button type="submit" class="popup__btn-account-submit">Создать</button>
    </form>
  </div>
</div>
<!--card template-->
<template id="element-template">
        <li class="element">

            <button type="button" class="element__trash"></button>
            <img src="" alt="" class="element__image">
                    <div class="element__info">
          <h2 class="element__name"></h2>
          <button type="button" class="element__btn-like"></button>
                    </div>
        </li>
</template>
<script src="./scripts/script.js"></script>
</body>
</html>
