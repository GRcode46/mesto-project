<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
<header class="header">
  <a href="#" class="header__link">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </a>
</header>

<main>
  <section class="profile">
    <img src="./images/Jacques-Yves-Cousteau.jpg" class="profile__avatar" alt="Аватар пользователя">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button type="button" class="profile__btn-edit" aria-label="Изменить профиль"></button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button type="button" class="profile__btn-add" aria-label="Добавить элемент"></button>
  </section>
  <section class="elements" aria-label="Элементы галереи">
    <ul class="elements__list">
      <li class="element">
        <img src="./images/vladivistok.jpg" alt="Владивосток" class="element__image">
        <div class="element__info">
          <h2 class="element__name">Владивосток</h2>
          <button type="button" class="element__btn-like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/yaroslavl.jpg" alt="Ярославль" class="element__image">
        <div class="element__info">
          <h2 class="element__name">Ярославль</h2>
          <button type="button" class="element__btn-like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/nn.jpg" alt="Нижний Новгород" class="element__image">
        <div class="element__info">
          <h2 class="element__name">Нижний Новгород</h2>
          <button type="button" class="element__btn-like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/tomsk.jpg" alt="Томск" class="element__image">
        <div class="element__info">
          <h2 class="element__name">Томск</h2>
          <button type="button" class="element__btn-like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/krasnodar.jpg" alt="Краснодар" class="element__image">
        <div class="element__info">
          <h2 class="element__name">Краснодар</h2>
          <button type="button" class="element__btn-like element__btn-like_active"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/kaliningrad.jpg" alt="Калининград" class="element__image">
        <div class="element__info">
          <h2 class="element__name">Калининград</h2>
          <button type="button" class="element__btn-like"></button>
        </div>
      </li>
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">&copy;2022
    <a href="https://github.com/GRcode46" target="_blank" class="footer__copyright-link">GRcode46</a>
</footer>
<div class="popup popup_opened">
  <div class="popup__container">
    <form action="#" class="popup__form" name="profileEdit">
      <button type="button" class="popup__btn-close" aria-label="Закрытие формы редактирования профиля"></button>
      <h3 class="popup__header">Редактировать профиль</h3>
      <input type="text" name="popup-profile-title" class="popup__account-text" placeholder="Введите имя"
             id="popup-profile-title">
      <input type="text" name="popup-profile-subtitle" class="popup__account-text"  placeholder="Введите описание"
             id="popup-profile-subtitle">
      <button type="submit" class="popup__btn-account-submit">Сохранить</button>
    </form>
  </div>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
