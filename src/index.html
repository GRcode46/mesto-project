<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
</head>
<body class="root">
<header class="header">
  <a href="#" class="header__link">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo">
  </a>
</header>

<main>
  <section class="profile">
    <div class="profile__avatar-container">
      <img src="" class="profile__avatar" alt="Аватар пользователя">
      <button class="profile__avatar-btn" aria-label="Изменить фото аватара"></button>
    </div>
    <div class="profile__info">
      <h1 class="profile__title"></h1>
      <button type="button" class="profile__btn-edit" aria-label="Изменить профиль"></button>
      <p class="profile__subtitle"></p>
    </div>
    <button type="button" class="profile__btn-add" aria-label="Добавить элемент"></button>
  </section>
  <section class="elements" aria-label="Элементы галереи">
    <ul class="elements__list">
      <!--place for insert elements-->
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">&copy;2022
    <a href="https://github.com/GRcode46" target="_blank" class="footer__copyright-link">GRcode46</a>
</footer>
<!--profile popup start-->
<div class="popup popup_opacity_light" id="popup-profile">
  <div class="popup__container">
    <form action="#" class="form popup__form" name="profileEditForm" id="profile-popup-form" novalidate>
      <button type="button" id="profile-btn-close" class="button__popup-close"
              aria-label="Закрытие формы редактирования профиля"></button>
      <h3 class="popup__header">Редактировать профиль</h3>
      <fieldset class="form__input-fieldset">
        <input type="text" name="popup-profile-title" class="form__input" placeholder="Введите имя"
               id="popup-profile-title" minlength="2" maxlength="40" required>
        <div class="popup-profile-title-error form__input-error"></div>
        <fieldset class="form__input-fieldset">
        </fieldset>
        <input type="text" name="popup-profile-subtitle" class="form__input"
               placeholder="Введите описание"
               id="popup-profile-subtitle" minlength="2" maxlength="200" required>
        <div class="popup-profile-subtitle-error form__input-error"></div>
      </fieldset>
      <button type="submit" class="popup__btn-submit" id="edit-profile-btn-submit">Сохранить</button>
    </form>
  </div>
</div>
<!--profile popup end-->
<!--element popup start-->
<div class="popup popup_opacity_light" id="popup-element">
  <div class="popup__container">
    <form action="#" class="form popup__form" name="cardAddForm" id="card-popup-form" novalidate>
      <button type="button" id="card-btn-close" class="button__popup-close"
              aria-label="Закрытие формы добавления карточки"></button>
      <h3 class="popup__header">Новое место</h3>
      <fieldset class="form__input-fieldset">
        <input type="text" name="card-title" class="form__input" placeholder="Название"
               id="element-name" minlength="2" maxlength="30" required>
        <div class="element-name-error form__input-error"></div>
      </fieldset>
      <fieldset class="form__input-fieldset">
        <input type="url" name="card-url" class="form__input" placeholder="Ссылка на картинку"
               id="element-url" required>
        <div class="element-url-error form__input-error"></div>
      </fieldset>
      <button type="submit" class="popup__btn-submit" id="edit-card-btn-submit">Создать</button>
    </form>
  </div>
</div>
<!--element popup end-->

<!--avatar popup start-->
<div class="popup popup_opacity_light" id="popup-avatar">
  <div class="popup__container">
    <form action="#" class="form popup__form" name="avatarEditForm" id="avatar-popup-form" novalidate>
      <button type="button" id="avatar-btn-close" class="button__popup-close"
              aria-label="Закрытие формы загрузки аватара"></button>
      <h3 class="popup__header">Обновить аватар</h3>
      <fieldset class="form__input-fieldset">
        <input type="url" name="avatar-url" class="form__input" placeholder="Ссылка на аватар"
               id="avatar-url" required>
        <div class="avatar-url-error form__input-error"></div>
      </fieldset>
      <button type="submit" class="popup__btn-submit" id="edit-avatar-btn-submit">Сохранить</button>
    </form>
  </div>
</div>
<!--avatar popup end-->


<!--delete element popup start-->
<div class="popup popup_opacity_light" id="popup-card-delete-confirmation">
  <div class="popup__container">
    <form action="#" class="form popup__form" name="cardADeleteForm" id="card-del-popup" novalidate>
      <button type="button" id="card-del-btn-close" class="button__popup-close"
              aria-label="Закрытие подтверждения удаления карточки"></button>
      <h3 class="popup__header">Вы уверены?</h3>
      <button type="submit" class="popup__btn-submit" id="card-del-btn-submit">Да</button>
    </form>
  </div>
</div>
<!--delete element popup end-->

<!--popup-preview popup start-->
<div class="popup popup_opacity_strong" id="popup-preview">
  <div class="popup-preview">
    <button type="button" id="preview-btn-close" class="button__popup-close"></button>
    <img src="" alt="" class="popup-preview__image">
    <h3 class="popup-preview__title"></h3>
  </div>
</div>
<!--element popup end-->

<!--element template start-->
<template id="element-template">
  <li class="element">
    <button type="button" class="element__trash" data-id=""></button>
    <img src="" alt="" class="element__image">
    <div class="element__info">
      <h2 class="element__name"></h2>
      <div class="element__like-container">
        <button type="button" class="element__btn-like"></button>
        <span class="element__like-counter">1</span>
      </div>
    </div>
  </li>
</template>
<!--element template end-->
</body>
</html>
